# Omakase Ruby styling for Rails
inherit_gem: { rubocop-rails-omakase: rubocop.yml }

# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false

AllCops:
  Exclude:
    # Ignore ERB view templates, which are not plain Ruby and can trigger
    # parser errors like "unexpected token tLT" when linted as Ruby.
    - 'app/views/**/*.erb'
